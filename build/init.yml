steps:

##
# Bootstrap
##
- powershell: ./bootstrap.ps1
  displayName: "Run bootstrap.ps1"
  workingDirectory: $(System.DefaultWorkingDirectory)

##
# Pre-reqs
##
- task: NuGetToolInstaller@0
  displayName: Use NuGet 5.8.1
  inputs:
    versionSpec: 5.8.1

- task: UseDotNet@2
  displayName: Use .NET 5.0.2
  inputs:
    packageType: sdk
    version: 5.0.2
